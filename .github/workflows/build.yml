name: Build DM17 Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          cmake \
          ninja-build \
          gperf \
          python3-dev \
          python3-pip \
          python3-setuptools
        
    - name: Install west
      run: |
        pip3 install west
        west --version
        
    - name: Initialize ZMK workspace
      run: |
        # 正确初始化ZMK
        west init -m https://github.com/zmkfirmware/zmk.git --mr main
        west update
        
    - name: Install Zephyr dependencies
      run: |
        pip3 install -r zephyr/scripts/requirements.txt
        pip3 install -r zmk/bootloader/mcuboot/scripts/requirements.txt
        
    - name: Build DM17 firmware
      run: |
        # 构建固件
        west build -p always -b nice_nano_v2 zmk/app -- \
          -DSHIELD=dm17 \
          -DZMK_CONFIG="${{ github.workspace }}/config" \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        
        echo "Build completed!"
        ls -la build/zephyr/*.uf2 build/zephyr/*.hex 2>/dev/null || true
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: dm17-firmware
        path: |
          build/zephyr/zmk.uf2
          build/zephyr/zmk.hex
        retention-days: 30
