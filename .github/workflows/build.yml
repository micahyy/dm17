name: DM17 Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          cmake \
          ninja-build \
          gperf \
          python3 \
          python3-pip
          
    - name: Run build script
      run: |
        chmod +x build.sh
        ./build.sh
        
    - name: Check firmware location
      run: |
        echo "检查固件位置..."
        echo "当前目录: $(pwd)"
        echo "查找 .uf2 文件:"
        find . -name "*.uf2" 2>/dev/null || echo "没有找到 .uf2 文件"
        echo ""
        echo "目录结构:"
        ls -la
        echo ""
        echo "firmware 目录:"
        ls -la firmware/ 2>/dev/null || echo "firmware 目录不存在"
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: dm17-keyboard
        path: |
          firmware/dm17.uf2
          firmware/*.uf2
          dm17.uf2
          *.uf2
        if-no-files-found: warn